        margin: 0;

        justify-content: center;

    }

    h1 {

        margin-bottom: 20px;
        line-height: 1.4;
    }

    p {
        color: #555;
        line-height: 1.5;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

        background-color: #ff4d88;
        color: white;
    }

        background-color: #ff1a66;
    }

        position: absolute;
    }
